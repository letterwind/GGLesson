<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GG網頁排版教學</title>
    <style>
        body {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #c2f5f8, #011d19);
            background: -moz-linear-gradient(-45deg, #fff, #017c6c);
            overflow: hidden;
            background-size: 400% 400%;

            /* background animation */
            -moz-animation: gradient 10s ease infinite;
            -webkit-animation: gradient 10s ease infinite;
            animation: gradient 10s ease infinite;

        }

        .wrap {
            width: 600px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -300px;
        }

        .title {
            text-align: center;
            color: #ffffff;
        }

        .form {
            position: relative;
        }

        div.input {
            display: inline;

        }

        label {
            display: inline-block;
            text-align: right;
            font-size: 16px;
            width: 150px;
            color: #1e1f20;
        }

        input[type="text"],
        input[type="password"] {
            width: 320px;
            height: 50px;
            border: 1px #eee solid;
            font-size: 18px;
            line-height: 50px;
            padding: 10px;
            color: #333;
            display: inline-block;
        }

        .btn {
            margin: 0 auto;
            cursor: pointer;
            width: 320px;
            height: 50px;
            border: 1px #eee solid;
            background: rgb(26, 87, 255);
            color: #fff;
            font-size: 25px;
            text-align: center;
            left: 153px;
            position: relative;
        }

        @-moz-keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @-webkit-keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>

    <div class="wrap">
        <h2 class="title">GG網頁排版教學</h2>
        <form action="">

            <div class="form">
                <label for="email">
                    電子郵件
                </label>
                <div class="input">
                    <input type="text" name="email" />
                </div>
            </div>

            <div class="form">
                <label for="password">
                    密碼
                </label>
                <div class="input">
                    <input type="password" name="password" />
                </div>
            </div>

            <div class="form">
                <label for="name">
                    姓名
                </label>
                <div class="input">
                    <input type="text" name="name" />
                </div>
            </div>

            <input type="submit" name="register" class="btn" value="註冊" />
        </form>
    </div>
</body>

</html>
